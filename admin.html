<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - 3dPrint4Lucas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">3dPrint4Lucas</div>

  <div class="main-content admin-layout">
    <div class="highlight-box" id="highlightBox">
      <div class="file-number" id="highlightNumber">#1</div>
      <div class="file-name" id="highlightName">Loading...</div>
      <button id="highlightDownload">Download</button>
    </div>

    <div class="grid" id="fileGrid">
      <!-- Files will be added here by JavaScript -->
    </div>
  </div>

  <script>
    async function fetchFiles() {
      const res = await fetch("https://3dprint4lucas.jsut4392.workers.dev");
      const files = await res.json();

      const highlightBox = document.getElementById("highlightBox");
      const highlightName = document.getElementById("highlightName");
      const highlightDownload = document.getElementById("highlightDownload");
      const highlightNumber = document.getElementById("highlightNumber");
      const fileGrid = document.getElementById("fileGrid");

      if (!Array.isArray(files) || files.length === 0) {
        highlightName.textContent = "No files uploaded yet.";
        highlightDownload.style.display = "none";
        return;
      }

      // Reverse chronological (oldest first)
      files.reverse();

      // Highlight first in queue
      const first = files[0];
      highlightName.textContent = first.name;
      highlightDownload.onclick = () => window.open(first.url, "_blank");

      // Grid for rest
      for (let i = 1; i < files.length; i++) {
        const file = files[i];
        const div = document.createElement("div");
        div.className = "grid-item";
        div.innerHTML = `
          <div class="file-number">#${i + 1}</div>
          <div class="file-name">${file.name}</div>
          <button onclick="window.open('${file.url}', '_blank')">Download</button>
        `;
        fileGrid.appendChild(div);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
